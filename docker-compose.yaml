version: '3.8'
services:
  vscode:
    build: .
    container_name: samba
    hostname: samba
    environment:
      - SENHA_UBT=${SENHA_UBT:-troque!}
      - CONTAINER_FOLDER=${CONTAINER_FOLDER:-container-folder}
      - VSCODE_DATA_DIR=${VSCODE_DATA_DIR:-~/datadir}
    entrypoint: "/samba.sh"
    # ports:
    #   - 80  # Mapeia a porta 80 para uma porta aleat√≥ria que sera capturada pelo coolify
    restart: unless-stopped
